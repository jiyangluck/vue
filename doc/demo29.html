<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">	
		<h1>{{message}}</h1>
		<button v-on:click="change">修改数据</button>
	</div>
	<script src="../script/vue.js"></script>
	<script src="../script/vuex.js"></script>
	<script>
		const store = new Vuex.Store({
			state:{
				message:"原始信息"
			},
			mutations:{
				changemess:function(state,text){
					state.message = text;
				}
			}
		})
		new Vue({
			el:'#app',
			methods:{
				change:function(){
					store.commit("changemess","修改信息");
				}
			},
			computed:{
				message:function(){
					return store.state.message;
				}
			}
		})
	</script>
</body>
</html>
